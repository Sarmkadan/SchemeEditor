<h2>Выбрать адресатов</h2>
<div class="addresse__wrapper">
	<table mat-table [dataSource]="roles" class="addresse__groups">
		<ng-container matColumnDef="cmd">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let role">
				<mat-checkbox [checked]="checked(role)" (change)="onChecked($event, role)"></mat-checkbox>
			</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Группа</th>
			<td mat-cell *matCellDef="let role">
				{{ role.title }}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<table mat-table [dataSource]="users" class="addresse__users">
		<ng-container matColumnDef="cmd">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let user">
				<mat-checkbox [checked]="checked(user)" (change)="onChecked($event, user)"></mat-checkbox>
			</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Пользователь</th>
			<td mat-cell *matCellDef="let user">
				{{ user.title }}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
<mat-paginator
	[ngClass]="{'hide-count': length===0}"
	[length]="length"
	[pageSize]="pageSize"
	[pageSizeOptions]="[5, 10, 25, 100]"
	(page)="onPageChanged($event)"
>
</mat-paginator>
<div class="button-set">
	<button mat-raised-button color="primary" [mat-dialog-close]="selectedUsers">Добавить</button>
	<button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
</div>
