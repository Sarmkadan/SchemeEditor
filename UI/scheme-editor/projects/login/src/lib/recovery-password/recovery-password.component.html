<div class="recovery-dialog">
	<re-captcha *ngIf="key" (resolved)="resolved()" [siteKey]="key"></re-captcha>
	<div class="recovery-dialog__button-set">
		<button
			mat-raised-button
			color="primary"
			class="form__button"
			type="submit"
			(click)="onRecover()"
		>
			Восстановить
		</button>
		<button
			mat-raised-button
			color="warn"
			class="form__button"
			(click)="onCancel()"
		>
			Отмена
		</button>
	</div>
</div>
